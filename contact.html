<body>

  <header>
    <div class="logo-section">
      <img src="logo.png" alt="Natalia's Archive Logo" class="logo" />

    <nav>

  <div class="page-wrapper">
    <main>
      <section class="contact-header">
        <h2>Contact Me!</h2>
      </section>

      <section class="contact-grid">
        <div class="contact-form">
          <h3>Contact Form</h3>
          <form action="https://formspree.io/f/xwplnzqn" method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" required />

            <label for="email">Email:</label>
            <input type="email" name="email" required />

            <label for="message">Message:</label>
            <textarea name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
          </form>
        </div>

        <div class="contact-map">
          <h3>Location</h3>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2887.7266463124474!2d-79.66620972401248!3d43.547340158180446!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b465b2f0d7e41%3A0xa2f6c6091b6887e0!2sAcademic%20Annex%2C%20University%20of%20Toronto%20Mississauga!5e0!3m2!1sen!2sca!4v1711891642459!5m2!1sen!2sca" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </section>
    </main>
  </div>

  <footer>
    <div class="footer-content">
      <p>Natalia’s Archive</p>
      <div class="icons">
        <a href="mailto:natalia.sadhwani@mail.utoronto.ca" target="_blank">
          <img src="email.png" alt="Email Icon" />
        </a>
        <a href="https://www.linkedin.com/in/natalia-gabrielle-sadhwani-864075356/" target="_blank">
          <img src="linkedin.png" alt="LinkedIn Icon" />
        </a>
      </div>
    </div>
  </footer>

</body>
</html>
